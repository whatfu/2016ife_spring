<!DOCTYPE html>
<html>
<head>
<meta http-equiv="cotent-type" content="text/html" charset="utf-8">
	<title>半桶水科技任务4</title>
	<style type="text/css">
*{margin: 0px; padding: 0px;}
.square{
	width: 400px;
	height: 200px;
	background-color: #ccc;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -100px;
	margin-left:-200px;
}
.circle{
	width: 50px;
	height: 50px;
	background-color: #fc0;

}
.left{
	position: absolute;
	top: 0px;
	left: 0px;
	border-bottom-right-radius: 50px;
}
.right{
	position: absolute;
	bottom: 0px;
	right: 0px;
	border-top-left-radius: 50px;
}
</style>
</head>
<body>
<div class="square">
	<div class="circle left"></div>
	<div class="circle right"></div>
</div>
</body>
</html>
